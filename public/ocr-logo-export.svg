    <!-- Handle -->
    <line x1="52" y1="52" x2="100" y2="100" stroke="#1e40af" stroke-width="24" stroke-linecap="round" />
    <!-- OCR text inside magnifying glass -->
    <text x="-40" y="10" font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="#1e40af">OCR</text>
  </g>
  
  <!-- Define gradients -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dbeafe" />
      <stop offset="100%" stop-color="#bfdbfe" />
