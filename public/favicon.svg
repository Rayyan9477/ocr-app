<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background -->
  <rect x="0" y="0" width="64" height="64" rx="12" fill="#f8fafc" />
  
  <!-- Main circular background -->
  <circle cx="32" cy="32" r="28" fill="url(#mainGradient)" />
  
  <!-- Document with text (simplified) -->
  <rect x="18" y="16" width="16" height="20" rx="2" fill="#ffffff" stroke="#1e40af" stroke-width="1.5" />
  
  <!-- Magnifying glass -->
  <circle cx="36" cy="36" r="10" fill="none" stroke="#1e40af" stroke-width="3" />
  <line x1="43" y1="43" x2="48" y2="48" stroke="#1e40af" stroke-width="3" stroke-linecap="round" />
  
  <!-- OCR text (simplified) -->
  <text x="22" y="30" font-family="Arial, sans-serif" font-weight="bold" font-size="6" fill="#1e40af">OCR</text>
  
  <!-- Define gradients -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dbeafe" />
      <stop offset="100%" stop-color="#bfdbfe" />
    </linearGradient>
  </defs>
</svg>
