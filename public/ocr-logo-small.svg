<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background -->
  <rect x="0" y="0" width="128" height="128" rx="24" fill="#f8fafc" />
  
  <!-- Main circular gradient background -->
  <circle cx="64" cy="64" r="56" fill="url(#mainGradient)" />
  
  <!-- Document with text -->
  <g transform="translate(32, 32) scale(0.5)">
    <!-- Document -->
    <path d="M100 8H28c-6.6 0-12 5.4-12 12v88c0 6.6 5.4 12 12 12h72c6.6 0 12-5.4 12-12V20c0-6.6-5.4-12-12-12z" fill="#ffffff"/>
    <path d="M100 8H28c-6.6 0-12 5.4-12 12v88c0 6.6 5.4 12 12 12h72c6.6 0 12-5.4 12-12V20c0-6.6-5.4-12-12-12zm0 98.5c0 .8-.7 1.5-1.5 1.5h-69c-.8 0-1.5-.7-1.5-1.5v-85c0-.8.7-1.5 1.5-1.5h69c.8 0 1.5.7 1.5 1.5v85z" fill="#1e40af"/>
    
    <!-- Text lines -->
    <rect x="35" y="30" width="55" height="4" rx="1" fill="#3b82f6" />
    <rect x="35" y="40" width="45" height="4" rx="1" fill="#3b82f6" />
    <rect x="35" y="50" width="60" height="4" rx="1" fill="#3b82f6" />
    <rect x="35" y="60" width="50" height="4" rx="1" fill="#3b82f6" />
    <rect x="35" y="70" width="55" height="4" rx="1" fill="#3b82f6" />
    <rect x="35" y="80" width="40" height="4" rx="1" fill="#3b82f6" />
  </g>
  
  <!-- Magnifying glass -->
  <g transform="translate(75, 75) scale(0.7)">
    <!-- Glass -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#1e40af" stroke-width="6" />
    <!-- Handle -->
    <line x1="14" y1="14" x2="25" y2="25" stroke="#1e40af" stroke-width="6" stroke-linecap="round" />
    <!-- OCR text inside magnifying glass -->
    <text x="-12" y="4" font-family="Arial, sans-serif" font-weight="bold" font-size="10" fill="#1e40af">OCR</text>
  </g>
  
  <!-- Define gradients -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dbeafe" />
      <stop offset="100%" stop-color="#bfdbfe" />
    </linearGradient>
  </defs>
</svg>
